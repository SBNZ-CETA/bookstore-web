<section class="bg-gray-50 light:bg-gray-900">
    <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
        <div class="w-full bg-white rounded-lg shadow md:mt-0 sm:max-w-md xl:p-0 ">
            <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl">
                    Register
                </h1>
                <form class="space-y-4 md:space-y-6" action="#">
                    <div>
                        <label for="title" class="block mb-2 text-sm font-medium text-gray-900 ">Name</label>
                        <input type="text" name="name" [formControl]="nameControl" [(ngModel)]="registerDto.name" id="name" placeholder="name" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 light:bg-gray-700 light:border-gray-600 light:placeholder-gray-400 light:text-white light:focus:ring-blue-500 light:focus:border-blue-500">
                    </div>
                    <div>
                        <label for="title" class="block mb-2 text-sm font-medium text-gray-900 light:text-white">Surname</label>
                        <input type="text" name="surname" [formControl]="surnameControl" [(ngModel)]="registerDto.surname" id="surname" placeholder="surname" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 light:bg-gray-700 light:border-gray-600 light:placeholder-gray-400 light:text-white light:focus:ring-blue-500 light:focus:border-blue-500">

                    </div>
                    <div>
                        <label for="title" class="block mb-2 text-sm font-medium text-gray-900 light:text-white">Email</label>
                        <input type="email" name="email" [formControl]="emailControl" [(ngModel)]="registerDto.email" id="email" placeholder="email" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 light:bg-gray-700 light:border-gray-600 light:placeholder-gray-400 light:text-white light:focus:ring-blue-500 light:focus:border-blue-500">

                    </div>
                    <div>
                        <label for="title" class="block mb-2 text-sm font-medium text-gray-900 light:text-white">Username</label>
                        <input type="text" name="username" [formControl]="usernameControl" [(ngModel)]="registerDto.username" id="username" placeholder="username" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 light:bg-gray-700 light:border-gray-600 light:placeholder-gray-400 light:text-white light:focus:ring-blue-500 light:focus:border-blue-500">

                    </div>
                    <div>
                        <label for="title" class="block mb-2 text-sm font-medium text-gray-900 light:text-white">Password</label>
                                <div class="relative">
                                    <input [type]="show? 'text' : 'password' " name="password" [formControl]="passwordControl" [(ngModel)]="registerDto.password" id="password" placeholder="password" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 light:bg-gray-700 light:border-gray-600 light:placeholder-gray-400 light:text-white light:focus:ring-blue-500 light:focus:border-blue-500">
                                    <div class="absolute top-2 right-2">
                                        <button (click)="password()" class="p-0.5 text-white rounded-lg bg-blue-500 hover:bg-blue-600">{{show ? 'Hide' : 'Show'}}</button>
                                    </div>
                                </div>

                    </div>
                    <div>
                      <label for="genres" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Select genres</label>
                          <select multiple id="genres" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                            <option selected (click)="selectGenre()">None</option>
                            <option *ngFor="let genre of genres" (click)="selectGenre(genre)">{{genre.name}}</option>
                          </select>
                    </div>
                    <button (click)="registerUser()" [disabled]="!validateFields()" class="w-full bg-blue-500 disabled:bg-gray-400 content-center hover:bg-blue-700 text-white font-bold py-2 px-4 border border-blue-700 rounded">
    Register
  </button>
                </form>
            </div>
        </div>
    </div>
  </section>
