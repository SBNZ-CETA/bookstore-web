<section class="bg-gray-50 light:bg-gray-900">
  <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
      <div class="w-full bg-white rounded-lg shadow md:mt-0 sm:max-w-md xl:p-0 ">
          <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
              <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl">
                  New Book
              </h1>
              <div class="space-y-4 md:space-y-6" action="#">
                  <div>
                      <label for="title" class="block mb-2 text-sm font-medium text-gray-900 ">Title</label>
					  <input type="text" name="title" [formControl]="titleControl" [(ngModel)]="book.title" id="title" placeholder="title" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 light:bg-gray-700 light:border-gray-600 light:placeholder-gray-400 light:text-white light:focus:ring-blue-500 light:focus:border-blue-500">
                  </div>
                  <div>
                      <label for="title" class="block mb-2 text-sm font-medium text-gray-900 light:text-white">Writer</label>
					  <input type="text" name="writer" [formControl]="writerControl" [(ngModel)]="book.writer" id="writer" placeholder="writer" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 light:bg-gray-700 light:border-gray-600 light:placeholder-gray-400 light:text-white light:focus:ring-blue-500 light:focus:border-blue-500">

                  </div>
                  <div>
                      <label for="cost" class="block mb-2 text-sm font-medium text-gray-900 light:text-white">Cost</label>
                      <input type="number" min="0" [formControl]="costControl" [(ngModel)]="book.cost" name="cost" id="cost" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 light:bg-gray-700 light:border-gray-600 light:placeholder-gray-400 light:text-white light:focus:ring-blue-500 light:focus:border-blue-500" placeholder="enter a number">
                  </div>
                  <div>
                    <label for="countries" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Select an option</label>
                    <select id="countries" [(ngModel)]="category" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                    <option value="Education">Education</option>
                    <option value="Fiction">Fiction</option>
                    <option value="Romance">Romance</option>
                    </select>
                  </div>
				  <button (click)="createBook()" [disabled]="!validateFields()" class="w-full bg-blue-500 disabled:bg-gray-400 content-center hover:bg-blue-700 text-white font-bold py-2 px-4 border border-blue-700 rounded">
  Create
</button>
</div>
          </div>
      </div>
  </div>
</section>
