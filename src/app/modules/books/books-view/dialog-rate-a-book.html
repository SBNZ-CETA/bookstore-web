<h1 mat-dialog-title>Rate a book</h1>
<div mat-dialog-content>
  <mat-form-field appearance="fill">
    <input matInput type="number" min="1" max="5" placeholder="5" [(ngModel)]="data.rate">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="data.rate" cdkFocusInitial>Rate</button>
</div>
